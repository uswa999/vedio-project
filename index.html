<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script>
      let img =document.querySelector('.preloader');
let btn = document.querySelector('.switch-btn');
let vedio = document.querySelector('.video-container');



window.addEventListener('DOMContentLoaded', function(){
img.classList.add('hide-preloader')
});



btn.addEventListener('click', function(){
  if(vedio.paused){
    vedio.play();
    btn.classList.remove('slide');
  }
  else{
    vedio.pause();
    btn.classList.add('slide');
  }
})
    </script>
  </body>
</html>
